<!DOCTYPE html>
<html lang="el">

<head>
    <title>ΕΠΑΛ Καστοριάς - Greenhouse Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="topnav">
        <h1>ΕΠΑΛ Καστοριάς - Greenhouse Panel</h1>
    </div>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Θερμοκρασία</p>
                <p class="reading"><span id="temperature"></span> &deg;C</p>
            </div>
            <div class="card">
                <p class="card-title">Σχετική υγρασία</p>
                <p class="reading"><span id="air-humidity"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title">Υγρασία εδάφους</p>
                <p class="reading"><span id="gnd-humidity"></span> &percnt;</p>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Όριο θερμοκρασίας αέρα</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1"
                        value="0" class="slider">
                </p>
                <p class="state"><span id="sliderValue1"></span> &deg; C</p>
            </div>
            <div class="card">
                <p class="card-title">Όριο σχετικής υγρασίας</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1"
                        value="0" class="slider">
                </p>
                <p class="state"><span id="sliderValue2"></span> &percnt;</p>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Βάνα 1</p>
                <p class="state"><span id="state1">Κλειστή</span></p>
                <p><button id="valve1" class="button" onclick="toggle(this)">Αλλαγή</button></p>
            </div>
            <div class="card">
                <p class="card-title">Βάνα 2</p>
                <p class="state"><span id="state2">Κλειστή</span></p>
                <p><button id="valve2" class="button" onclick="toggle(this)">Αλλαγή</button></p>
            </div>
            <div class="card">
                <p class="card-title">Βάνα 3</p>
                <p class="state"><span id="state3">Κλειστή</span></p>
                <p><button id="valve3" class="button" onclick="toggle(this)">Αλλαγή</button></p>
            </div>
            <div class="card">
                <p class="card-title">Βάνα 4</p>
                <p class="state"><span id="state4">Κλειστή</span></p>
                <p><button id="valve4" class="button" onclick="toggle(this)">Αλλαγή</button></p>
            </div>
            <div class="card">
                <p class="card-title">Βάνα 5</p>
                <p class="state"><span id="state5">Κλειστή</span></p>
                <p><button id="valve5" class="button" onclick="toggle(this)">Αλλαγή</button></p>
            </div>
        </div>
    </div>
</body>

</html>
