    <div class="div content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Τρόπος λειτουργίας</p>
                <p class="state"><span id="operation">Χειροκίνητη λειτουργία</span></p>
                <p><button id="valve5" class="button" onclick="toggleOp()">Αλλαγή</button></p>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Θερμοκρασία</p>
                <p class="reading"><span id="airTemperature"></span> &deg;C</p>
                <p class="card-subtitle">Κάτω όριο</p>
                <p class="switch">
                    <input type="number" onchange="updateLimit(this)" id="limit1" step="0.5">
                </p>
                <p class="card-subtitle">Άνω όριο</p>
                <p class="switch">
                    <input type="number" onchange="updateLimit(this)" id="limit2" step="0.5">
                </p>
            </div>
            <div class="card">
                <p class="card-title">Σχετική υγρασία</p>
                <p class="reading"><span id="airHumidity"></span> &percnt;</p>
                <p class="card-title">Κάτω όριο</p>
                <p class="switch">
                    <input type="number" onchange="updateLimit(this)" id="limit3" min="0" max="100">
                </p>
                <p class="card-title">Άνω όριο</p>
                <p class="switch">
                    <input type="number" onchange="updateLimit(this)" id="limit4" min="0" max="100">
                </p>
            </div>
            <div class="card">
                <p class="card-title">Υγρασία εδάφους</p>
                <p class="reading"><span id="gndHumidity"></span> &percnt;</p>
                <p class="card-title">Κάτω όριο</p>
                <p class="switch">
                    <input type="number" onchange="updateLimit(this)" id="limit5" min="0" max="100">
                </p>
                <p class="card-title">Άνω όριο</p>
                <p class="switch">
                    <input type="number" onchange="updateLimit(this)" id="limit6" min="0" max="100">
                </p>
            </div>
        </div>
    </div>
