<!DOCTYPE html>
<html lang="el">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ΕΠΑΛ Καστοριάς - Έλεγχος θερμοκηπίου</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Επικεφαλίδα -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 my-1 py-2 align-middle bg-success">
        <h1 class="text-center pt-2">Έλεγχος Θερμοκηπίου</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row my-2 text-center">
      <!-- Τρόπος λειτουργίας της συσκευής -->
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <h4 id="operationLabel">Auto</h4>
            <button class="btn btn-danger" id="operation" onclick="toggleOp()">Αλλαγή</button>
          </div>
        </div>
      </div>
      <!-- Κατάσταση βανών -->
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <!-- <h4 class="card-title">Βάνα</h4> -->
            <h2><i id="state1" class="bi bi-1-circle"></i></h2>
            <button class="btn btn-danger" id="valve1" onclick="toggle(this)">Off</button>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <!-- <h4 class="card-title">Βάνα</h4> -->
            <h2><i id="state2" class="bi bi-2-circle"></i></h2>
            <button class="btn btn-danger" id="valve2" onclick="toggle(this)">Off</button>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <!-- <h4 class="card-title">Βάνα</h4> -->
            <h2><i id="state3" class="bi bi-3-circle"></i></h2>
            <button class="btn btn-danger" id="valve3" onclick="toggle(this)">Off</button>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <!-- <h4 class="card-title">Βάνα</h4> -->
            <h2><i id="state4" class="bi bi-4-circle"></i></h2>
            <button class="btn btn-danger" id="valve4" onclick="toggle(this)">Off</button>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <!-- <h4 class="card-title">Βάνα</h4> -->
            <h2><i id="state5" class="bi bi-5-circle"></i></h2>
            <button class="btn btn-danger" id="valve5" onclick="toggle(this)">Off</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Μετρήσεις -->
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-thermometer"></i> Θερμοκρασία αέρα</h5>
          <p class="card-text">
          <h3><span id="airTemperature"></span> &deg;C</h3>
          </p>
          <p>Κάτω όριο</p>
          <div class="d-flex justify-content-center">
            <div class="wrapper">
              <span class="TempFloorDown">-</span>
              <span class="TempFloor"></span>
              <span class="TempFloorUp">+</span>
            </div>
          </div>
          <!-- <p class="switch">
            <input type="number" onchange="updateLimit(this)" id="limit1" step="0.5" />
          </p> -->
          <p>Άνω όριο</p>
          <div class="d-flex justify-content-center">
            <div class="wrapper">
              <span class="TempCeilDown">-</span>
              <span class="TempCeil"></span>
              <span class="TempCeilUp">+</span>
            </div>
          </div>
          <!-- <p class="switch">
            <input type="number" onchange="updateLimit(this)" id="limit2" step="0.5" />
          </p> -->
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title">Σχετική υγρασία</h5>
          <p class="card-text">
          <h3><span id="airHumidity"></span> &percnt;</h3>
          </p>
          <p>Κάτω όριο</p>
          <p class="switch">
            <input type="number" onchange="updateLimit(this)" id="limit3" min="0" max="100">
          </p>
          <p class="card-title">Άνω όριο</p>
          <p class="switch">
            <input type="number" onchange="updateLimit(this)" id="limit4" min="0" max="100">
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title">Υγρασία εδάφους</h5>
          <p class="card-text">
          <h3><span id="gndHumidity"></span> &percnt;</h3>
          </p>
          <p class="card-title">Κάτω όριο</p>
          <p class="switch">
            <input type="number" onchange="updateLimit(this)" id="limit5" min="0" max="100">
          </p>
          <p class="card-title">Άνω όριο</p>
          <p class="switch">
            <input type="number" onchange="updateLimit(this)" id="limit6" min="0" max="100">
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Υποσέλιδο -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 my-1 py-2 align-middle bg-success">
        <h4 class="text-center pt-2">2023 - ΕΠΑΛ Καστοριάς</h4>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
